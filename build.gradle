plugins {
	id 'distribution'
	id 'maven-publish'
	id 'com.github.node-gradle.node' version '2.2.4'
}

group = 'com.ossez.docresources'
description = 'Ossez Documentation Resources'

node {
	version = '15.0.1'
	download = true
}

npm_run_build.dependsOn(npm_install)
distZip.dependsOn npm_run_build

distributions {
	main {
		baseName = 'ossez-doc-resources'
		contents {
			from { "${buildDir}/dist" }
			into '/'
		}
	}
}

publishing {
	publications {
		maven(MavenPublication) {
			artifact distZip
		}
	}

	repositories {
		maven {
			url "https://maven.ossez.com/repository/internal/"
			credentials {
				username ""
				password ""
			}
		}
	}
}
